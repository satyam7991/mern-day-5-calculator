<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <script src="./bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="style.css"> 
    <title>Simple JavaScript Calculator</title>
</head>

<body class="text-center">
    <h1>Calculator</h1>
    <input type="text" id="result" readonly>
    <br>
    <button class="button btn btn-outline-dark" onclick="appendValue('1')">1</button>
    <button class="button btn btn-outline-dark" onclick="appendValue('2')">2</button>
    <button class="button btn btn-outline-dark" onclick="appendValue('3')">3</button>
    <button class="button btn btn-outline-dark" onclick="calculate()">=</button>
    <br>
    <button class="button btn btn-outline-dark" onclick="appendValue('4')">4</button>
    <button class="button btn btn-outline-dark" onclick="appendValue('5')">5</button>
    <button class="button btn btn-outline-dark" onclick="appendValue('6')">6</button>
    <button class="button btn btn-outline-dark" onclick="appendValue('+')">+</button>
    <br>
    <button class="button btn btn-outline-dark" onclick="appendValue('7')">7</button>
    <button class="button btn btn-outline-dark" onclick="appendValue('8')">8</button>
    <button class="button btn btn-outline-dark" onclick="appendValue('9')">9</button>
    <button class="button btn btn-outline-dark" onclick="appendValue('-')">-</button>
    <br>
    <button class="button btn btn-outline-dark" onclick="clearResult()">C</button>
    <button class="button btn btn-outline-dark" onclick="appendValue('0')">0</button>
    <button class="button btn btn-outline-dark" onclick="appendValue('*')">*</button>
    <button class="button btn btn-outline-dark" onclick="appendValue('/')">/</button>

<script src="calculator.js"></script>

</body>

</html>
